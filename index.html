<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
	
		<title>Tic Tac Toe</title>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">		
	</head>
	<body>

		<header>
			<h1>Pass & Play Tic Tac Toe</h1>
		</header>

		<section class="clearfix status">
			<div id="status"></div>
		</section>
		<aside class="clearfix"></aside>
		<div id="board" class="clearfix">
			<div class="square" id="sq1"></div>
			<div class="square" id="sq2"></div>
			<div class="square" id="sq3"></div>
			<div class="square" id="sq4"></div>
			<div class="square" id="sq5"></div>
			<div class="square" id="sq6"></div>
			<div class="square" id="sq7"></div>
			<div class="square" id="sq8"></div>
			<div class="square" id="sq9"></div>
		</div> <!-- board -->
		<aside class="clearfix"></aside>
		<section>
			<p class="button reset">Reset</p>
		</section>
		<footer class="clearfix clear">
			<p class="playerOneScore">X: <span>0</span></p>
			<p class="playerTwoScore">O: <span>0</span></p>		
		</footer>

		<!-- <form>
			<input type="text">
			<input type="submit">
		</form> -->

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="js/jquery-latest.min.js"></script>
		<script src="js/main.js"></script>
		</body>
</html>
